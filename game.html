<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viktorīna</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div class="hub">
                <div class="hub-item" id="">
                    <p id="progressText" class="hub-prefix"></p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hub-item" id="iegutie_punkti">
                    <p class="hub-prefix"><b>IEGŪTIE PUNKTI</b></p>
                    <h1 class="hub-main-text" id="score">0</h1>
                </div>
            </div>
            <h1 id="jautajums">what is the answer to this question?</h1>
            <div class="atbildes-container">
                <p class="atbilde-prefix"><b>A</b></p>
                <p class="atbilde-text" data-number="1">izvēle nr1</p>
            </div>
            <div class="atbildes-container">
                <p class="atbilde-prefix"><b>B</b></p>
                <p class="atbilde-text" data-number="2">izvēle nr2</p>
            </div>
            <div class="atbildes-container">
                <p class="atbilde-prefix"><b>C</b></p>
                <p class="atbilde-text" data-number="3">izvēle nr3</p>
            </div>
            <div class="atbildes-container">
                <p class="atbilde-prefix"><b>D</b></p>
                <p class="atbilde-text" data-number="4">izvēle nr4</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
